<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
   <header class="header">
       <img class="header__logo" src="pictures/Vector.svg" alt="лого">
   </header> 
   <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="pictures/avatar.jpg" alt="аватар">
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__author">Жак-Ив Кусто</h1>
                    <p class="profile__comment">Исследователь океана</p>
                </div>
                <button class="profile__edit" type="button">
                    <img class="profile__edit-picture" src="pictures/slash.svg" alt="слэш">
                </button>
            </div>
            <button class="profile__button" type="button">
                <img class="profile__button-picture" src="pictures/plus.svg" alt="крест">
            </button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="elements__element">
                    <figure class="elements__figure">
                        <img class= elements__photo src="pictures/Karachaevsk.jpg" alt="Карачаевск">
                        <figcaption class="elements__caption">
                            <h2 class="elements__title">Карачаевск</h2>
                            <div class="elements__like"></div>
                        </figcaption>
                    </figure>
                    
                </li>   
                <li class="elements__element">
                    <figure class="elements__figure">
                        <img class= elements__photo src="pictures/Elbrus.jpg" alt="Эльбрус">
                        <figcaption class="elements__caption">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <div class="elements__like"></div>
                        </figcaption>
                    </figure>
                    
                </li>
                <li class="elements__element">
                    <figure class="elements__figure">
                        <img class= elements__photo src="pictures/Dombai.jpg" alt="Домбай">
                        <figcaption class="elements__caption">
                            <h2 class="elements__title">Домбай</h2>
                            <div class="elements__like"></div>
                        </figcaption>
                    </figure>
                    
                </li>
                <li class="elements__element">
                    <figure class="elements__figure">
                        <img class= elements__photo src="pictures/Elbrus.jpg" alt="Эльбрус">
                        <figcaption class="elements__caption">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <div class="elements__like"></div>
                        </figcaption>
                    </figure>
                    
                </li>
                <li class="elements__element">
                    <figure class="elements__figure">
                        <img class= elements__photo src="pictures/Dombai.jpg" alt="Домбай">
                        <figcaption class="elements__caption">
                            <h2 class="elements__title">Домбай</h2>
                            <div class="elements__like"></div>
                        </figcaption>
                    </figure>
                    
                </li>
                <li class="elements__element">
                    <figure class="elements__figure">
                        <img class= elements__photo src="pictures/Karachaevsk.jpg" alt="Карачаево-Черкессия">
                        <figcaption class="elements__caption">
                            <h2 class="elements__title">Карачаево-Черкессия</h2>
                            <div class="elements__like"></div>
                        </figcaption>
                    </figure>
                    
                </li>
            </ul>
        </section>
   </main>
   <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
   </footer>


   <div class="popup">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class="popup__name" type="text" value="Жак-ив Кусто">
            <input class="popup__comment" type="text" value="Исследователь океана">
            <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
   </div>
   <script src="script.js"></script>
</body>
</html>
