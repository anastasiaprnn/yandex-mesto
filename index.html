<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
   <header class="header">
       <img class="header__logo" src="pictures/Vector.svg" alt="лого">
   </header> 
   <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="pictures/image (1).jpg" alt="аватар">
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__name_author">Жак-Ив Кусто</h1>
                    <p class="profile__name_comment">Исследователь океана</p>
                </div>
                <button class="profile__edit-button" type="button">
                    <img class="profile__edit-button_picture" src="pictures/Vector (1).svg" alt="слэш">
                </button>
            </div>
            <button class="profile__button" type="button">
                <img class="profile__button_picture" src="pictures/Vector (2).svg" alt="крест">
            </button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="elements__element">
                    <figure class="elements__figure">
                        <img class= elements__photo src="pictures/kirill-pershin-1088404-unsplash (1).jpg" alt="Карачаевск">
                    </figure>
                    <figurecaption class="elements__caption">
                        <h2 class="elements__title">Карачаевск</h2>
                        <img class="elements__like" src="pictures/Union.svg" alt="нравится">
                    </figurecaption>
                </li>   
                <li class="elements__element">
                    <figure class="elements__figure">
                        <img class= elements__photo src="pictures/kirill-pershin-1404681-unsplash (1).jpg" alt="Эльбрус">
                    </figure>
                    <figurecaption class="elements__caption">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <img class="elements__like" src="pictures/Union.svg" alt="нравится">
                    </figurecaption>
                </li>
                <li class="elements__element">
                    <figure class="elements__figure">
                        <img class= elements__photo src="pictures/kirill-pershin-1556355-unsplash (1).jpg" alt="Домбай">
                    </figure>
                    <figurecaption class="elements__caption">
                        <h2 class="elements__title">Домбай</h2>
                        <img class="elements__like" src="pictures/Union.svg" alt="нравится">
                    </figurecaption>
                </li>
                <li class="elements__element">
                    <figure class="elements__figure">
                        <img class= elements__photo src="pictures/kirill-pershin-1404681-unsplash (1).jpg" alt="Эльбрус">
                    </figure>
                    <figurecaption class="elements__caption">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <img class="elements__like" src="pictures/Union.svg" alt="нравится">
                    </figurecaption>
                </li>
                <li class="elements__element">
                    <figure class="elements__figure">
                        <img class= elements__photo src="pictures/kirill-pershin-1556355-unsplash (1).jpg" alt="Домбай">
                    </figure>
                    <figurecaption class="elements__caption">
                        <h2 class="elements__title">Домбай</h2>
                        <img class="elements__like" src="pictures/Union.svg" alt="нравится">
                    </figurecaption>
                </li>
                <li class="elements__element">
                    <figure class="elements__figure">
                        <img class= elements__photo src="pictures/kirill-pershin-1088404-unsplash (1).jpg" alt="Карачаево-Черкессия">
                    </figure>
                    <figurecaption class="elements__caption">
                        <h2 class="elements__title">Карачаево-Черкессия</h2>
                        <img class="elements__like" src="pictures/Union.svg" alt="нравится">
                    </figurecaption>
                </li>
            </ul>
        </section>
   </main>
   <footer class="footer">
        <P class="footer__copyright">&copy; 2022. Mesto Russia</P>
   </footer>
</body>
</html>
